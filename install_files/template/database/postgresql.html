<div class="form-group">
    <label for="db_host" class="col-sm-3 control-label">
        PostgreSQL Host
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_host" id="db_host" placeholder="PostgreSQL Host"/>
    </div>
</div>
<div class="form-group">
    <label for="db_name" class="col-sm-3 control-label">
        PostgreSQL Database Name
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_name" id="db_name" placeholder="PostgreSQL Database Name"/>
    </div>
</div>
<div class="form-group">
    <label for="db_port" class="col-sm-3 control-label">
        PostgreSQL Port
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_port" value="5432" id="db_port" placeholder="PostgreSQL Port"/>
    </div>
</div>
<div class="form-group">
    <label for="db_username" class="col-sm-3 control-label">
        PostgreSQL Username
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_username" id="db_username" placeholder="PostgreSQL Username"/>
    </div>
</div>
<div class="form-group">
    <label for="db_password" class="col-sm-3 control-label">
        PostgreSQL Password
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_password" id="db_password" placeholder="PostgreSQL Password"/>
    </div>
</div>
<div class="form-group">
    <label for="db_prefix" class="col-sm-3 control-label">
        Prefix
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_prefix" id="db_prefix" placeholder="Prefix"/>
    </div>
</div>
