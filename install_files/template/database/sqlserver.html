<div class="form-group">
    <label for="db_host" class="col-sm-3 control-label">
        SQL Host
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_host" id="db_host" placeholder="SQL Host"/>
    </div>
</div>
<div class="form-group">
    <label for="db_name" class="col-sm-3 control-label">
        SQL Database Name
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_name" id="db_name" placeholder="SQL Database Name"/>
    </div>
</div>
<div class="form-group">
    <label for="db_port" class="col-sm-3 control-label">
        SQL Port
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_port" id="db_port" value="1433" placeholder="SQL Port"/>
    </div>
</div>
<div class="form-group">
    <label for="db_username" class="col-sm-3 control-label">
        SQL Username
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_username" id="db_username" placeholder="SQL Username"/>
    </div>
</div>
<div class="form-group">
    <label for="db_password" class="col-sm-3 control-label">
        SQL Password
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_password" id="db_password" placeholder="SQL Password"/>
    </div>
</div>
<div class="form-group">
    <label for="db_prefix" class="col-sm-3 control-label">
        Prefix
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_prefix" id="db_prefix" placeholder="Prefix"/>
    </div>
</div>
