<div class="form-group">
    <label for="db_host" class="col-sm-3 control-label">
        MySQL Host
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_host" id="db_host" placeholder="MySQL Host"/>
    </div>
</div>
<div class="form-group">
    <label for="db_name" class="col-sm-3 control-label">
        MySQL Database Name
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_name" id="db_name" placeholder="MySQL Database Name"/>
    </div>
</div>
<div class="form-group">
    <label for="db_port" class="col-sm-3 control-label">
        MySQL Port
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_port" value="3306" id="db_port" placeholder="MySQL Port"/>
    </div>
</div>
<div class="form-group">
    <label for="db_username" class="col-sm-3 control-label">
        MySQL Username
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_username" id="db_username" placeholder="MySQL Username"/>
    </div>
</div>
<div class="form-group">
    <label for="db_password" class="col-sm-3 control-label">
        MySQL Password
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_password" id="db_password" placeholder="MySQL Password"/>
    </div>
</div>
<div class="form-group">
    <label for="db_prefix" class="col-sm-3 control-label">
        Prefix
    </label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="db_prefix" id="db_prefix" placeholder="Prefix"/>
    </div>
</div>
