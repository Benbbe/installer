<h3 class="head text-center">
    Administration Area
</h3>
<div class="form-horizontal">
    <div class="form-group">
        <label for="admin_name" class="col-sm-3 control-label">
            Admin Name
        </label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="admin_name" value="Administrator" id="admin_name" placeholder="Admin Name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="admin_email" class="col-sm-3 control-label">
            Email Address
        </label>
        <div class="col-md-9">
            <input type="email" class="form-control" name="admin_email" id="admin_email" placeholder="Email Address"/>
        </div>
    </div>
    <div class="form-group">
        <label for="admin_password" class="col-sm-3 control-label">
            Admin Password
        </label>
        <div class="col-md-9">
            <input type="password" class="form-control" name="admin_password" id="admin_password"/>
        </div>
    </div>
    <div class="form-group">
        <label for="admin_password_confirmation" class="col-sm-3 control-label">
            Confirm Password
        </label>
        <div class="col-md-9">
            <input type="password" class="form-control" name="admin_password_confirmation" id="admin_password_confirmation" />
        </div>
    </div>
</div>
<div id="admin-fail"></div>
<center>
    <a href="#settings" name="admin" class="btn-next btn btn-primary">
        Go To Settings
        <span style="margin-left:10px;" class="fa fa-send">
        </span>
    </a>
</center>
