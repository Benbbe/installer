<h3 class="head text-center">
    Settings
</h3>
<div class="form-horizontal">
    <div class="form-group">
        <label for="website_name" class="col-sm-3 control-label">
            Nom du site
        </label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="website_name" id="website_name" value="Mon Site"/>
        </div>
    </div>
    <div class="form-group">
        <label for="website_description" class="col-sm-3 control-label">
            Description du site
        </label>
        <div class="col-md-9">
            <textarea class="form-control" name="website_description" id="website_description" rows="5">Description de mon site</textarea>
        </div>
    </div>
</div>
<div id="settings-fail"></div>
<center>
    <a href="#build" name="settings" class="btn-next btn btn-primary">
        Lancer l'installation
        <span style="margin-left:10px;" class="fa fa-send">
        </span>
    </a>
</center>
